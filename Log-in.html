<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in </title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  
  <!-- Navbar Example -->
  
  <div class="auth-container">
  <h3 class="text-center mb-5">Sign in or Sign up</h3>

  <!-- ✅ Tabs -->
  <ul class="nav nav-tabs" id="authTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="signin-tab" data-bs-toggle="tab" data-bs-target="#signin" type="button" role="tab">Sign in</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Sign up</button>
    </li>
  </ul>

  <!-- ✅ Tab Content -->
  <div class="tab-content" id="authTabsContent">
    <!-- Sign in -->
    <div class="tab-pane fade show active" id="signin" role="tabpanel">
      <form>
        <div class="mb-3">
          
          <input type="email" name="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="mb-3 password-wrapper">
          
          <input type="password" class="form-control" id="signinPassword" placeholder="Enter your password">
          <i class="bi bi-eye toggle-password" data-target="signinPassword"></i>

          
        </div>
        <div class="mb-2 forget-link">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary-sign w-100">Sign in</button>
      </form>
    </div>

    <!-- Sign up -->
    <div class="tab-pane fade" id="signup" role="tabpanel">
      <form>
        <div class="mb-3">
          
          <input type="text" class="form-control" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          
          <input type="email" class="form-control" name="email" placeholder="Enter your email">
        </div>
        <div class="mb-3 password-wrapper">
          
          <input type="password" class="form-control" id="signupPassword" placeholder="Create a password">
          <i class="bi bi-eye toggle-password" data-target="signupPassword"></i>
        </div>
        <button type="submit" class="btn btn-primary-sign w-100">Sign up</button>
      </form>
    </div>

    <button class="size-font btn column-gap-3 btn-login"><i class="bi bi-arrow-left"></i> Back</button>
    <p class="privacy-text mt-1">
      Protecting your privacy is our priority. By signing up, you consent to our <a href="#">Privacy Policy</a> and <a href="#">Terms and Conditions</a>.
    </p>
  </div>
</div>

<!-- Bootstrap & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ✅ Password toggle
  document.querySelectorAll('.toggle-password').forEach(icon => {
    icon.addEventListener('click', function () {
      const input = document.getElementById(this.getAttribute('data-target'));
      if (input.type === "password") {
        input.type = "text";
        this.classList.remove("bi-eye");
        this.classList.add("bi-eye-slash");
      } else {
        input.type = "password";
        this.classList.remove("bi-eye-slash");
        this.classList.add("bi-eye");
      }
    });
  });
  </script>
</body>
</html>
